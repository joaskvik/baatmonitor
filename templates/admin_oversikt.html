<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Båtoversikt</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .status-ok {
            color: green;
            font-weight: bold;
        }
        .status-feil {
            color: red;
            font-weight: bold;
        }
        .status-ukjent {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Båtoversikt</h1>

<table>
    <thead>
        <tr>
            <th>Båtnavn</th>
            <th>Status</th>
            <th>Tidspunkt</th>
            <th>Posisjon</th>
        </tr>
    </thead>
    <tbody>
        {% for båt in båter %}
        <tr>
            <td><a href="{{ url_for('vis_logg_for_bat', batnavn=båt.navn.replace(' ', '_')) }}">{{ båt.navn }}</a></td>
            <td class="status-{{ båt.status.lower() }}">{{ båt.status }}</td>
            <td>{{ båt.tid }}</td>
            <td>{{ båt.posisjon }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
