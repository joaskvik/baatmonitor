<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Logg for {{ batnavn }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .status-ok { color: green; font-weight: bold; }
        .status-feil { color: red; font-weight: bold; }
        .status-ukjent { color: orange; font-weight: bold; }
        pre {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            overflow-x: auto;
        }
        a {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .info-box {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>

<h1>Logg for {{ batnavn }}</h1>

<a href="{{ url_for('oversikt') }}">← Tilbake til oversikt</a>

<div class="info-box">
    <p><strong>Status:</strong> <span class="status-{{ status|lower }}">{{ status }}</span></p>
    <p><strong>Oppdatert:</strong> {{ tid }}</p>
    <p><strong>Posisjon:</strong> {{ posisjon }} {% if latitude and longitude %}({{ latitude }}° N, {{ longitude }}° E){% endif %}</p>
</div>

{% if latitude and longitude %}
<iframe src="https://www.openstreetmap.org/export/embed.html?bbox={{ longitude|float -0.01 }},{{ latitude|float -0.01 }},{{ longitude|float +0.01 }},{{ latitude|float +0.01 }}&layer=mapnik&marker={{ latitude }},{{ longitude }}"></iframe>
{% endif %}

<pre>{{ logginnhold }}</pre>

</body>
</html>
